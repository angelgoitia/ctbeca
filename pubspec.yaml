name: ctbeca
description: CTBeca.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  auto_size_text_pk: ^3.0.0
  cupertino_icons: ^1.0.2
  charts_flutter: ^0.11.0
  dropdown_search: ^0.6.3
  get: ^4.3.0
  getwidget: ^2.0.3
  http: ^0.13.3
  shared_preferences: ^2.0.6
  url_launcher: ^6.0.9

dev_dependencies:
  flutter_launcher_icons: ^0.9.1
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logoct.png"

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/
    - assets/logo/
    - assets/icons/

  fonts:
    - family: MontserratMedium   
      fonts:
        - asset: assets/Fonts/Montserrat-Medium.ttf

    - family: MontserratBold     
      fonts:
        - asset: assets/Fonts/Montserrat-Bold.ttf

    - family: MontserratBlack     
      fonts:
        - asset: assets/Fonts/Montserrat-Black.ttf

    - family: MontserratSemiBold     
      fonts:
        - asset: assets/Fonts/Montserrat-SemiBold.ttf

    - family: MontserratExtraBold    
      fonts:
        - asset: assets/Fonts/Montserrat-ExtraBold.ttf

    - family: MontserratItalic     
      fonts:
        - asset: assets/Fonts/Montserrat-Italic.ttf

    - family: MontserratLight     
      fonts:
        - asset: assets/Fonts/Montserrat-Light.ttf

    - family: MontserratExtraLight     
      fonts:
        - asset: assets/Fonts/Montserrat-ExtraLight.ttf